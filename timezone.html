<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone</title>
</head>
<body>
    <h1>Select Timezone:</h1> <br>
    <input type="radio" name="tz" value="est"> Eastern Standard Time <br>
    <input type="radio" name="tz" value="cst"> Central Standard Time <br>
    <input type="radio" name="tz" value="mst"> Mountain Standard Time <br>
    <input type="radio" name="tz" value="pst"> Pacific Standard Time <br>
    <input type="radio" name="tz" value="akst"> Alaska Standard Time <br>
    <input type="radio" name="tz" value="hst"> Hawaii Standard Time <br>
    <button type="button" value="Submit">Submit</button> <br>
</body>
</html>
